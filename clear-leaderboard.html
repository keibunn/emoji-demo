<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>清空排行榜 - Emoji连连看</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 28px;
        }
        
        .warning {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            color: #856404;
        }
        
        .warning strong {
            color: #d63031;
            font-size: 18px;
        }
        
        .button {
            padding: 15px 30px;
            margin: 10px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
        }
        
        .btn-danger {
            background: #e74c3c;
            color: white;
        }
        
        .btn-danger:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: #95a5a6;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #7f8c8d;
            transform: translateY(-2px);
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.loading {
            background: #cce7ff;
            color: #004085;
            border: 1px solid #b3d7ff;
        }
        
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🗑️ 清空排行榜</h1>
        
        <div class="warning">
            <strong>⚠️ 警告</strong><br>
            此操作将<strong>永久删除</strong>所有排行榜数据！<br>
            删除后无法恢复，请谨慎操作。
        </div>
        
        <div>
            <button id="clearBtn" class="button btn-danger">确认清空排行榜</button>
            <button id="cancelBtn" class="button btn-secondary">取消</button>
        </div>
        
        <div id="status" class="status" style="display: none;"></div>
        
        <a href="index.html" class="back-link">← 返回游戏</a>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    
    <!-- Firebase配置 -->
    <script src="scripts/firebase-config.js"></script>
    
    <script>
        const clearBtn = document.getElementById('clearBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        const statusDiv = document.getElementById('status');
        
        function showStatus(message, type) {
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
        }
        
        function hideStatus() {
            statusDiv.style.display = 'none';
        }
        
        // 清空排行榜数据
        async function clearLeaderboard() {
            try {
                showStatus('正在清空排行榜数据...', 'loading');
                clearBtn.disabled = true;
                
                // 获取排行榜引用
                const leaderboardRef = window.firebaseDatabase.ref('leaderboard');
                
                // 删除所有数据
                await leaderboardRef.remove();
                
                showStatus('✅ 排行榜数据已成功清空！', 'success');
                
                // 3秒后自动跳转回游戏
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 3000);
                
            } catch (error) {
                console.error('清空排行榜失败:', error);
                showStatus('❌ 清空失败：' + error.message, 'error');
                clearBtn.disabled = false;
            }
        }
        
        // 确认清空
        clearBtn.addEventListener('click', () => {
            const confirmed = confirm(
                '您确定要清空所有排行榜数据吗？\n\n' +
                '此操作将删除所有玩家的成绩记录，且无法恢复！\n\n' +
                '点击"确定"继续，点击"取消"返回。'
            );
            
            if (confirmed) {
                clearLeaderboard();
            }
        });
        
        // 取消操作
        cancelBtn.addEventListener('click', () => {
            window.location.href = 'index.html';
        });
        
        // 检查Firebase连接状态
        window.addEventListener('load', () => {
            if (!window.firebaseDatabase) {
                showStatus('❌ Firebase连接失败，无法执行清空操作', 'error');
                clearBtn.disabled = true;
            }
        });
    </script>
</body>
</html>
